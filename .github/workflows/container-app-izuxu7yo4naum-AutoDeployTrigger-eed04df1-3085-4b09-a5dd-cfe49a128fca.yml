          registryUsername: ${{ secrets.CONTAINERAPPIZUXU7YO4NAUM_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPPIZUXU7YO4NAUM_REGISTRY_PASSWORD }}
          containerAppName: container-app-izuxu7yo4naum
